<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button (click)="addItem(item)" [disabled]="isIneligible(item)">Add to Hargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p [class.nearMaxMass] = "cargoMass >= maximumAllowedMass - 200">Mass in Hold: {{cargoMass}} kg</p>
    <p>Mass Budget Remaining: {{calcMassRemaining()}} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click) = "emptyHold()">Clear Hold</button>
</div>
